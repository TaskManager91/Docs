<td ng-bind="code" class="operation-response-code"></td>
<!--<td ng-bind-html="resp.description" class="operation-response-description"></td>-->
<td class="operation-response-model">
	<div ng-if="resp.schema" class="list-inline schema">
		<button class="btn btn-light"><a ng-click="resp.display=0" ng-class="{active:resp.display==0}" swagger-translate="responseModel"></a></button> <button class="btn btn-light"><a ng-click="resp.display=1" ng-class="{active:resp.display==1}" swagger-translate="responseSchema"></a></button>
	</div>
	<pre class="model-schema" ng-if="resp.display==0&&resp.schema" ng-bind-html="getModel(op,resp,'responses')"></pre>
	<pre select-on-db-click class="model-schema" ng-if="resp.display==1&&resp.schema" ng-bind="getSample(op,resp,'responses',ui.form[op.id].responseType)"></pre>
</td>
